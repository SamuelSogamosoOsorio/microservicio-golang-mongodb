version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - micro_net

  app:
    build: .
    container_name: microservicio-user
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      - micro_net

volumes:
  mongo_data:

networks:
  micro_net:
    driver: bridge
